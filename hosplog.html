<!DOCTYPE html>
<html>
  <head>
    <title>Реєстраційна форма</title>
    <style>
      /* стилі для форми */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 300px;
        margin: -8px auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* стилі для картинки */
      .image-container {
        float: left;
        width: 50%;
        height: 100vh;
        background-image: url(../Hossport/images/hospital.jpg);
        background-size: cover;
        background-position: center;
      }

      /* стилі для заголовку форми */
      h1 {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 600;
        font-size: 48px;
        line-height: 59px;
        /* identical to box height */
        width: 574px;
        color: #242038;
      }

      /* стилі для підтвердження */
      .confirmation {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100vh;
      }

      .confirmation-text {
        width: 50%;
        padding-right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="image-container"></div>
    <form action="confirmation.html" method="POST">
      <h1>Зареєструвати клініку</h1>
      <label for="clinic-name"></label>
      <input type="text" id="clinic-name" placeholder="Назва клініки" name="clinic-name" required>

      <label for="edrpou"></label>
      <input type="text" id="edrpou" placeholder="ЄРДПОУ або ІНН" name="edrpou" required>

      <label for="doctors-quantity"></label>
      <input type="text" id="doctors-quantity" placeholder="Кількість лікарів в клініці" name="doctors-quantity" required>

      <h3>Контактна особа</h3>
      <label for="full-name"></label>
      <input type="text" id="full-name" placeholder="Ім'я" name="full-name" required>

      <label for="address"></label>
      <input type="text" id="address" placeholder="Прізвище" name="address" required>

      <label for="email"></label>
      <input type="email" id="email" placeholder="Адреса електронної пошти" name="email" required>

      <label for="phone"></label>
      <input type="tel" id="phone" placeholder="Номер мобільного телефону"  name="phone" required>

      <input type="submit" value="Зареєструватися">
    </form>
  </body>
</html>
